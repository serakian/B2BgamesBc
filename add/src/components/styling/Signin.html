<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - B2B Games</title>
  <!-- <a href="Signin.js"></a> -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signin-container {
      background: #2e2e2e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    .signin-container h1 {
      margin-bottom: 10px;
      color: #ccc;
    }

    .signin-container input[type="text"],
    .signin-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }

    .signin-container button {
      width: 100%;
      padding: 10px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signin-container button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h1>B2B Games</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
  </div>

</body>
</html>
